<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script de download</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Meu Download</h1>
    </header>
    <main>
        <h2>Faça o download do arquivo abaixo</h2>
        
        <button id="btn-download2">Download Aqui</button>


        <div id="popup2">
            <button id="fechar-popup2">x</button>
            <h3 id="texto-subtitulo2">Download Bloqueado!</h3>
            <h3 id="escreva-aqui2"></h3>
            <div id="area-ad2">

                <iframe id="iframe" width="560" height="315" src="https://www.youtube.com/embed/v-M6mPC3d7w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            </div>
            <div id="os-links2">

                <a class="baixar" href="#" target="_blank">Baixar primário</a>
                <a class="baixar" href="#" target="_blank">Baixar secundário</a>
            </div>


            <script>
                
                var botaoDownload2 = document.getElementById('btn-download2');
                var chamarPopup2 = document.getElementById('popup2');
                var botaoFechar2 = document.getElementById('fechar-popup2');
               
                //CRIQUE NO ITEM ABAIXO PARA LIBERAR OS LINKS
                var cliqueAds2 = document.getElementById('iframe');
                var osLinks2 = document.getElementById('os-links2');
                var h3Texto2 = document.getElementById('texto-subtitulo2');
                var h3Escreva2 = document.getElementById('escreva-aqui2');
                botaoDownload2.addEventListener('click', mostrarPopup2);
                function mostrarPopup2(){
                    chamarPopup2.style.display='block';
                }
                botaoFechar2.addEventListener('click', fecharPopup2);
                function fecharPopup2(){
                    chamarPopup2.style.display='none';
                }

                var cliqueIframe = {
            iframeMouseOver : false
            }
            window.addEventListener('blur',function(){
            if(cliqueIframe.iframeMouseOver){
                    osLinks2.style.display=('block');
                    h3Texto2.style.display=('none');
                    h3Escreva2.innerHTML=('Parabéns Seu Download Está Liberado!');
            }
            });

            document.getElementById('iframe').addEventListener('mouseover',function(){
                cliqueIframe.iframeMouseOver = true;
            });
            document.getElementById('iframe').addEventListener('mouseout',function(){
                cliqueIframe.iframeMouseOver = false;
            });
                
            </script>

        </div>


    </main>
</body>
</html>
